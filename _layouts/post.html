---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%d %B %Y" }}
      </time>
      {% if page.author %} Â· {{ page.author }}{% endif %}
    </p>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
